<h2>Users</h2>

<form>
	<div class="mb-3 row">
		<label for="table-filtering-search" class="col-xs-3 col-sm-auto col-form-label">Search:</label>
		<div class="col-xs-3 col-sm-auto">
			<input id="table-filtering-search" class="form-control" type="text" [formControl]="filter" />
		</div>
	</div>
</form>

<table class="table table-striped" *ngIf="usersFiltered$ | async as users">
	<thead>
		<tr>
			<th scope="col">Icon</th>
			<th scope="col">Name</th>
			<th scope="col">Age</th>
			<th scope="col">Registered Date</th>
			<th scope="col">Email</th>
			<th scope="col">Balance</th>
		</tr>
	</thead>
	<tbody>
        <tr *ngFor="let user of users; let i = index;">
            <td>
                <app-user-icon [iconName]="user.iconPath" ></app-user-icon>
            <td>{{ user.name }}</td>
            <td>{{ user.age }}</td>
            <td>{{ user.registered | formatDate }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.balance | formatCurrency }}</td>
        </tr>
	</tbody>
</table>

<button (click)="resetBalances()">Reset Balances</button>
